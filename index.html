<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>Tokyo, Japan</title>
		<script src="jquery-3.3.1.min.js"></script>
		<link href="style.css" rel="stylesheet">
	</head>
	<body>
		<div id="nav">
			<div id="filter">
				<form action="#" data-bind="submit: search">
					<input type="text" placeholder="Search" data-bind="value: query, valueUpdate: 'keyup'">
				</form>
				<button id="button">Filter</button>	
			</div>
			<div id="buttons" data-bind="foreach: categoryList">
				<button data-bind="text: title, click: $parent.setCategory"></button>
			</div>
			<ul data-bind="foreach: locationList">
				<li data-bind="text: title, click: $parent.setLocation"></li>
			</ul>
			<img id="wiki" src="wiki.png" alt="Using Wikipedia API">
		</div>
		<span id="hamburger">&#9776;</span>
		<div id="container">
			<div id="header">
				<span id="title"><a href="./index.html">Tokyo Map</a></span>
			</div>
			<div id="map"></div>
		</div>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
		<script src="responsive.js"></script>
		<script src="app.js"></script>
		<script async defer src="https://maps.googleapis.com/maps/api/js?v=3&key=AIzaSyAwf8D5vkmnUPelEiGT7d1Y4g3K3b12Bcg&callback=initMap"></script>
	</body>
</html>
