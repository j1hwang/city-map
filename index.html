<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>Tokyo, Japan</title>
		<script src="jquery-3.3.1.min.js"></script>
		<link href="style.css" rel="stylesheet">
	</head>
	<body>
		<div id="nav">
			<input type="text" placeholder=" Search" autofocus>
			<button>Filter</button>
			<ul data-bind="foreach: locationList">
				<!-- ko {if: 1 == 1} -->
				<li data-bind="text: title, click: $parent.setLocation"></li>
				<!-- /ko -->
			</ul>
		</div>
		<span id="hamburger">&#9776;</span>
		<div id="container">
			<div id="header">				
				<span id="title"><a href="./index.html">Tokyo Map</a></span>
			</div>
			<div id="map"></div>
		</div>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
		<script src="app.js"></script>
		<script async defer src="https://maps.googleapis.com/maps/api/js?v=3&key=AIzaSyAwf8D5vkmnUPelEiGT7d1Y4g3K3b12Bcg&callback=initMap"></script>
	</body>
</html>
